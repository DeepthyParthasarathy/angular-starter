
<md-card>
  <h3>Users</h3>

  <md-card-content>
    <md-input-container>
      <input mdInput  placeholder="Last Name" [(ngModel)]="filter.lastName" (ngModelChange)="filterUsers($event)" />
    </md-input-container>
     <md-input-container>
      <input mdInput  placeholder="First Name" [(ngModel)]="filter.firstName" (ngModelChange)="filterUsers($event)" />
    </md-input-container>
    <md-list>
      <div *ngFor="let user of filteredUsers">
        <md-list-item>
          <user-info [user]="user" (onEdit)="editUser($event)"></user-info>
        </md-list-item>
        <md-divider></md-divider>
      </div>
    </md-list>
  </md-card-content>
</md-card>
